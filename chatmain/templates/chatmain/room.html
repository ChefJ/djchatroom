{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .chat-box {
            flex: 2;
            display: flex;
            flex-direction: column;
            height: 80vh;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .chat-log {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #eee;
        }

        #chat-message-input {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #chat-message-submit {
            margin-left: 10px;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        #chat-message-submit:hover {
            background-color: #0056b3;
        }

        .chat-message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            position: relative;
            word-wrap: break-word;
        }

        .own-message {
            align-self: flex-end;
            background-color: #dcf8c6;
        }

        .other-message {
            align-self: flex-start;
            background-color: #f1f0f0;
        }

        .meta {
            font-size: 10px;
            color: #666;
            margin-top: 4px;
        }

        .image-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #visbias-image {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .image-box label {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="chat-box">
        <div class="chat-log" id="chat-log"></div>
        <div class="chat-input-area">
            <input id="chat-message-input" type="text" placeholder="Type your message...">
            <input id="chat-message-submit" type="button" value="Send">
        </div>
    </div>

    <div class="image-box">
        <img src="{% static 'chatmain/1.jpg' %}" alt="Sentiment Visualization" id="visbias-image">
        <label>Sentiment Analysis</label>
    </div>
</div>

{{ room_name|json_script:"room-name" }}
<script>
    function refreshImage() {
        const img = document.getElementById("visbias-image");
        const timestamp = new Date().getTime();
        const baseSrc = "{% static 'chatmain/1.jpg' %}";
        img.src = baseSrc + "?t=" + timestamp;
    }

    const roomName = JSON.parse(document.getElementById('room-name').textContent);
    const chatSocket = new WebSocket('ws://' + window.location.host + '/ws/chat/' + roomName + '/');
    const chatLog = document.getElementById('chat-log');

    // Track IDs of messages sent from this page
    const sentMessageIds = new Set();

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const message = data.message;

        if (typeof message === 'object' && message !== null) {
            const bubble = document.createElement('div');
            bubble.classList.add('chat-message');

            if (sentMessageIds.has(message.id)) {
                bubble.classList.add('own-message');
            } else {
                bubble.classList.add('other-message');
            }

            bubble.innerHTML = `
                <div>${message.message}</div>
                <div class="meta">From: ${message.user} â€¢ ID: ${message.id}</div>
            `;

            chatLog.appendChild(bubble);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        refreshImage();
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.key === 'Enter') {
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInput = document.querySelector('#chat-message-input');
        const message = messageInput.value.trim();

        if (message !== '') {
            const messageId = self.crypto.randomUUID();  // generate local ID
            sentMessageIds.add(messageId);  // track it

            chatSocket.send(JSON.stringify({
                'message': message
            }));

            messageInput.value = '';
        }
    };
</script>
</body>
</html>
