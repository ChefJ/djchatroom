{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier Prime', monospace;
            background-color: #1a1a1a;
            color: #00ff99;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .chat-box {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .chat-log {
            width: 100%;
            height: 400px;
            padding: 10px;
            font-size: 14px;
            line-height: 1.5;
            border: 2px solid #00ff99;
            border-radius: 8px;
            background-color: #000;
            color: #00ff99;
            overflow-y: auto;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            box-shadow: 0 0 10px #00ff99;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            margin-bottom: 8px;
        }

        .own-wrapper {
            align-items: flex-end;
        }

        .other-wrapper {
            align-items: flex-start;
        }

        .sender-name {
            font-weight: bold;
            font-size: 13px;
            color: #39ff14;
            text-shadow: 0 0 3px #39ff14;
            margin: 4px 0 2px;
        }

        .chat-message {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 12px;
            word-wrap: break-word;
            position: relative;
            cursor: pointer;
            background-color: rgba(0, 255, 153, 0.1);
            border: 1px dashed #00ff99;
            font-size: 14px;
            color: #00ff99;
        }

        .own-message {
            background-color: rgba(0, 255, 153, 0.25);
            border: 1px solid #00ff99;
        }

        #chat-message-input {
            padding: 8px;
            font-size: 14px;
            width: 80%;
            margin-right: 5px;
            border-radius: 4px;
            border: 1px solid #00ff99;
            background-color: #000;
            color: #00ff99;
        }

        #chat-message-submit {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 4px;
            border: none;
            background-color: #00ff99;
            color: #000;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #chat-message-submit:hover {
            background-color: #39ff14;
        }

        .input-row {
            display: flex;
            align-items: center;
        }

        .image-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #00ff99;
            padding: 10px;
            background-color: #000;
            box-shadow: 0 0 10px #00ff99;
            color: #00ff99;
            font-family: 'Courier Prime', monospace;
        }

        #visbias-image {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,255,153,0.5);
        }

        .image-box label {
            margin-top: 10px;
            font-weight: bold;
            font-size: 13px;
            text-shadow: 0 0 2px #00ff99;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(
                    to bottom,
                    rgba(0, 255, 153, 0.03),
                    rgba(0, 255, 153, 0.03) 1px,
                    transparent 1px,
                    transparent 2px
            );
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="chat-box">
        <div id="chat-log" class="chat-log"></div>
        <div class="input-row">
            <input id="chat-message-input" type="text" placeholder="Type your message here...">
            <input id="chat-message-submit" type="button" value="Send">
        </div>
    </div>

    <div class="image-box">
        <img src="{% static 'chatmain/1.jpg' %}" alt="Sentiment Visualization" id="visbias-image">
        <label>Sentiment Analysis</label>
    </div>
</div>

{{ room_name|json_script:"room-name" }}
<script>
    function refreshImageById(messageId) {
        const img = document.getElementById("visbias-image");
        const timestamp = new Date().getTime();
        img.src = `/static/chatmain/${messageId}.jpg?t=${timestamp}`;
    }

    const roomName = JSON.parse(document.getElementById('room-name').textContent);
    const chatSocket = new WebSocket('ws://' + window.location.host + '/ws/chat/' + roomName + '/');
    const chatLog = document.getElementById('chat-log');

    let lastSentMessageId = null;

    function generateCleanUUID() {
        return 'xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx'.replace(/[x]/g, function () {
            const r = Math.random() * 16 | 0;
            return r.toString(16);
        });
    }

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const message = data.message;

        if (typeof message === 'object' && message !== null) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('message-wrapper');

            const sender = document.createElement('div');
            sender.classList.add('sender-name');
            sender.textContent = message.user;

            const bubble = document.createElement('div');
            bubble.classList.add('chat-message');
            bubble.dataset.id = message.id;

            bubble.innerHTML = `
                <div class="message-text">${message.message}</div>
                <div class="meta">ID: ${message.id}</div>
            `;

            if (message.id === lastSentMessageId) {
                messageWrapper.classList.add('own-wrapper');
                bubble.classList.add('own-message', 'my-message');
                lastSentMessageId = null;
            } else {
                messageWrapper.classList.add('other-wrapper');
                bubble.classList.add('other-message');
                refreshImageById(message.id);
                bubble.ondblclick = () => {
                    const msgId = bubble.dataset.id;
                    if (msgId) {
                        refreshImageById(msgId);
                    }
                };
            }

            messageWrapper.appendChild(sender);
            messageWrapper.appendChild(bubble);
            chatLog.appendChild(messageWrapper);
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.key === 'Enter') {
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInput = document.querySelector('#chat-message-input');
        const message = messageInput.value.trim();

        if (message !== '') {
            const customId = generateCleanUUID();
            lastSentMessageId = customId;

            chatSocket.send(JSON.stringify({
                'message': message,
                'id': customId
            }));

            messageInput.value = '';
        }
    };
</script>

</body>
</html>
