{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .chat-box {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .chat-log {
            width: 100%;
            height: 400px;
            padding: 10px;
            font-size: 14px;
            line-height: 1.5;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            overflow-y: auto;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .chat-message {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 12px;
            word-wrap: break-word;
            position: relative;
            cursor: pointer;
        }

        .chat-message-left {
            align-self: flex-start;
            background-color: #e1e1e1;
        }

        .chat-message-right {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }

        .input-row {
            display: flex;
            align-items: center;
        }

        #chat-message-input {
            padding: 8px;
            font-size: 14px;
            width: 80%;
            margin-right: 5px;
            border-radius: 4px;
            border: 1px solid #aaa;
        }

        #chat-message-submit {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        #chat-message-submit:hover {
            background-color: #0056b3;
        }

        .image-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #visbias-image {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .image-box label {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="chat-box">
        <div id="chat-log" class="chat-log"></div>
        <div class="input-row">
            <input id="chat-message-input" type="text" placeholder="Type your message here...">
            <input id="chat-message-submit" type="button" value="Send">
        </div>
    </div>

    <div class="image-box">
        <img src="{% static 'chatmain/1.jpg' %}" alt="Sentiment Visualization" id="visbias-image">
        <label>Sentiment Analysis</label>
    </div>
</div>

{{ room_name|json_script:"room-name" }}
<script>
    const roomName = JSON.parse(document.getElementById('room-name').textContent);
    const sessionId = crypto.randomUUID();  // Unique per visit

    function refreshImageById(messageId) {
        const img = document.getElementById("visbias-image");
        const timestamp = new Date().getTime();
        img.src = `/static/${messageId}.jpg?t=${timestamp}`;
    }

    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const message = data.message;

        if (!message || typeof message !== 'object') return;

        const chatLog = document.getElementById('chat-log');
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('chat-message');

        if (message.sessionId === sessionId) {
            msgDiv.classList.add('chat-message-right');
        } else {
            msgDiv.classList.add('chat-message-left');
        }

        msgDiv.textContent = `[${message.user}] ${message.message}`;
        msgDiv.dataset.id = message.id;

        msgDiv.ondblclick = () => {
            const msgId = msgDiv.dataset.id;
            if (msgId) {
                refreshImageById(msgId);
            }
        };

        chatLog.appendChild(msgDiv);
        chatLog.scrollTop = chatLog.scrollHeight;
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.key === 'Enter') {
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value.trim();
        if (message.length > 0) {
            chatSocket.send(JSON.stringify({
                'message': message,
                'sessionId': sessionId
            }));
            messageInputDom.value = '';
        }
    };
</script>
</body>
</html>
