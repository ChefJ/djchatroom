{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #00ff99;
            --border-color: #00ff99;
            --accent-color: #39ff14;
            --chat-bg: rgba(0, 255, 153, 0.1);
            --own-bg: rgba(0, 255, 153, 0.25);
            --shadow-color: #00ff99;
            --input-bg: #000;
            --input-border: #00ff99;
            --scroll-thumb: #00ff99;
            --scroll-track: #000;
        }

        body[data-theme='modern'] {
            --bg-color: #f4f4f5;
            --text-color: #222;
            --border-color: #ccc;
            --accent-color: #444;
            --chat-bg: #fff;
            --own-bg: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --input-bg: #fff;
            --input-border: #ccc;
            --scroll-thumb: #888;
            --scroll-track: #f0f0f0;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Courier Prime', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            background-color: var(--input-bg);
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 10px var(--shadow-color);
            padding: 6px 12px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .container {
            display: flex;
            flex: 1;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .main-content {
            display: flex;
            flex: 1;
            gap: 20px;
            height: 100%;
        }

        .chat-box {
            flex: 2;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-log {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            line-height: 1.5;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-color)0;
            color: var(--text-color);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            box-shadow: 0 0 10px var(--shadow-color);
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
        }

        .own-wrapper {
            align-items: flex-end;
        }

        .other-wrapper {
            align-items: flex-start;
        }

        .sender-name {
            font-weight: bold;
            font-size: 13px;
            color: var(--text-color);
            text-shadow: 0 0 3px var(--shadow-color);
            margin: 4px 0 2px;
        }

        .chat-message {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 12px;
            word-wrap: break-word;
            position: relative;
            cursor: pointer;
            background-color: var(--chat-bg);
            border: 1px dashed var(--border-color);
            font-size: 14px;
            color: var(--text-color);
            animation: typein 0.3s ease-out;
        }

        .own-message {
            background-color: var(--own-bg);
            border: 1px solid var(--border-color);
        }

        .input-row {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            border-top: 1px solid var(--border-color);
            gap: 10px;
        }

        #chat-message-input {
            padding: 8px;
            font-size: 14px;
            width: 60%;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        #chat-message-input.typing-cursor::after {
            content: '_';
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        #chat-message-submit {
            padding: 8px 20px;
            font-size: 14px;
            border-radius: 4px;
            border: none;
            background-color: var(--bg-color);
            color:var(--text-color);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #chat-message-submit:hover {
            background-color: var(--accent-color);
        }

        .image-box {
            width: 500px;
            border: 2px solid var(--border-color);
            padding: 10px;
            background-color: var(--bg-color);
            box-shadow: 0 0 10px var(--shadow-color);
            color: var(--text-color);
        }

        #visbias-image {
            max-height: 100%;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,255,153,0.5);
            object-fit: contain;
        }

        .image-box label {
            margin-top: 10px;
            font-weight: bold;
            font-size: 13px;
            text-shadow: 0 0 2px var(--shadow-color);
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(
                    to bottom,
                    rgba(0, 255, 153, 0.03),
                    rgba(0, 255, 153, 0.03) 1px,
                    transparent 1px,
                    transparent 2px
            );
            pointer-events: none;
            z-index: 999;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes typein {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="status-bar" id="status-bar">[CONNECTING] :: SERVER: <span id="server-ip"></span> :: ROOM: <span id="room-display"></span></div>
<label style="margin-left:auto; display:flex; align-items:center; gap:6px; cursor:pointer;">
    <input type="checkbox" id="theme-toggle">
    <span style="font-size: 13px;">Modern</span>
</label>
<div class="container">
    <div class="main-content">
        <div class="chat-box">
            <div id="chat-log" class="chat-log"></div>
        </div>

        <div class="image-box">
            <div id="chart-container" style="width: 100%; margin-bottom: 20px;">
                <canvas id="neg-chart"></canvas>
                <canvas id="neu-chart"></canvas>
                <canvas id="pos-chart"></canvas>
<!--                <canvas id="ratio-bar" height="40" style="margin-top: 10px;"></canvas>-->
<!--                <canvas id="sum-bar" height="40" style="margin-bottom: 30px;"></canvas>-->
            </div>

            <img src="{% static 'chatmain/1.jpg' %}" alt="Sentiment Visualization" id="visbias-image">
            <label>Sentiment Analysis</label>
        </div>
    </div>
</div>

<div class="input-row">
    <input id="chat-message-input" type="text" placeholder="Type your message here..." class="typing-cursor">
    <input id="chat-message-submit" type="button" value="Send">
    <label><input type="checkbox" id="toggle-colorize" checked> Colorize Sentiment</label>
</div>

{{ room_name|json_script:"room-name" }}
<script>
    // ===== üåà Theme Helpers =====
    const getCSSVar = name => getComputedStyle(document.documentElement).getPropertyValue(name).trim();

    function applyChartThemeColors(theme) {
        const textColor = getCSSVar('--text-color') || '#00ff99';
        const gridColor = getCSSVar('--border-color') || '#444';

        Object.values(chartRefs).forEach(chart => {
            chart.options.scales.x.ticks.color = textColor;
            chart.options.scales.y.ticks.color = textColor;
            chart.options.scales.x.grid.color = gridColor;
            chart.options.scales.y.grid.color = gridColor;
            if (chart.options.plugins.title) chart.options.plugins.title.color = textColor;
            chart.update();
        });
    }

    function setTheme(theme) {
        document.body.setAttribute('data-theme', theme);
        localStorage.setItem('chat-theme', theme);
        applyChartThemeColors(theme);
    }

    // ===== üé® Theme Toggle Setup =====
    const themeToggle = document.getElementById('theme-toggle');
    const savedTheme = localStorage.getItem('chat-theme') || 'default';
    themeToggle.checked = savedTheme === 'modern';
    setTheme(savedTheme);

    themeToggle.addEventListener('change', () => {
        setTheme(themeToggle.checked ? 'modern' : 'default');
    });


    // ===== üîß State and Config =====
    let enableColorize = true;
    const chartRefs = {};
    let chatSocket;
    let reconnectAttempts = 0;
    const maxReconnect = 5;
    let lastMessageTime = Date.now();
    let lastSentMessageId = null;

    let anon_id = localStorage.getItem('anon_id');
    if (!anon_id) {
        anon_id = generateCleanUUID();
        localStorage.setItem('anon_id', anon_id);
    }

    document.getElementById('toggle-colorize').addEventListener('change', function () {
        enableColorize = this.checked;
    });


    // ===== üì° WebSocket Setup =====
    function connectWebSocket() {
        updateStatus(`[CONNECTING] :: SERVER: ${window.location.hostname} :: ROOM: ${roomName}`);
        chatSocket = new WebSocket('ws://' + window.location.host + '/ws/chat/' + roomName + '/');

        chatSocket.onopen = () => {
            reconnectAttempts = 0;
            updateStatus(`[CONNECTED] :: SERVER: ${window.location.hostname} :: ROOM: ${roomName}`);
        };

        chatSocket.onmessage = function(e) {
            lastMessageTime = Date.now();
            const data = JSON.parse(e.data);
            const messages = Array.isArray(data) ? data : [data.message || data];
            messages.forEach(handleIncomingMessage);
        };

        chatSocket.onclose = function() {
            updateStatus(`[DISCONNECTED] :: RETRYING (${reconnectAttempts + 1}/${maxReconnect})...`);
            if (reconnectAttempts < maxReconnect) {
                setTimeout(connectWebSocket, 2000);
                reconnectAttempts++;
            } else {
                updateStatus(`[FAILED TO CONNECT] :: SERVER: ${window.location.hostname}`);
            }
        };
    }


    // ===== üìà Chart Rendering =====
    function renderSentimentCharts(scores) {
        const bins = Array(10).fill(0).map((_, i) => `${(i / 10).toFixed(1)}‚Äì${((i + 1) / 10).toFixed(1)}`);
        const negCounts = Array(10).fill(0);
        const neuCounts = Array(10).fill(0);
        const posCounts = Array(10).fill(0);

        scores.forEach(s => {
            const getBin = v => Math.min(9, Math.floor(v * 10));
            if (s.neg > 0) negCounts[getBin(s.neg)]++;
            if (s.neu > 0) neuCounts[getBin(s.neu)]++;
            if (s.pos > 0) posCounts[getBin(s.pos)]++;
        });

        createChart('neg-chart', 'Negative', negCounts, 'rgba(255,80,80,0.7)', 'neg');
        createChart('neu-chart', 'Neutral', neuCounts, 'rgba(255,255,255,0.6)', 'neu');
        createChart('pos-chart', 'Positive', posCounts, 'rgba(0,255,153,0.7)', 'pos');
    }

    function createChart(canvasId, label, data, color, chartKey, isHorizontal = false) {
        const ctx = document.getElementById(canvasId).getContext('2d');
        if (chartRefs[chartKey]) chartRefs[chartKey].destroy();

        const textColor = getCSSVar('--text-color') || '#00ff99';
        const gridColor = getCSSVar('--border-color') || '#444';

        chartRefs[chartKey] = new Chart(ctx, {
            type: 'bar',
            options: {
                indexAxis: isHorizontal ? 'y' : 'x',
                scales: {
                    x: { beginAtZero: true, ticks: { color: textColor }, grid: { color: gridColor } },
                    y: { ticks: { color: textColor }, grid: { color: gridColor } }
                },
                plugins: {
                    title: { display: true, text: label, color: textColor, font: { size: 14, weight: 'bold' } },
                    legend: { labels: { color: textColor } }
                }
            },
            data: { labels: isHorizontal ? [''] : bins, datasets: [{ label, data, backgroundColor: color }] }
        });
    }


    // ===== üí¨ Message Handling =====
    function handleIncomingMessage(message) {
        if (!message || typeof message !== 'object') return;

        const wrapper = document.createElement('div');
        wrapper.classList.add('message-wrapper');
        const sender = document.createElement('div');
        sender.classList.add('sender-name');
        sender.textContent = message.user_uuid.slice(0, 4);

        const bubble = document.createElement('div');
        bubble.classList.add('chat-message');
        bubble.dataset.id = message.msg_uuid;

        let html = '';
        if (enableColorize && message.user_uuid === 'GPT') {
            try {
                const segments = JSON.parse(message.message_with_scores);
                segments.forEach(seg => {
                    const text = seg.content;
                    const compound = seg.sentiment_score.compound;
                    let bgColor = '', textColor = getCSSVar('--text-color') || '#00ff99';
                    const alpha = Math.min(Math.abs(compound), 1).toFixed(2);
                    if (compound > 0) bgColor = `rgba(0, 255, 153, ${alpha})`;
                    else if (compound < 0) bgColor = `rgba(255, 80, 80, ${alpha})`;
                    if (compound >= 0.8) textColor = '#000';

                    const formatted = marked.parseInline(text);
                    const tooltip = `neg: ${seg.sentiment_score.neg.toFixed(2)}, neu: ${seg.sentiment_score.neu.toFixed(2)}, pos: ${seg.sentiment_score.pos.toFixed(2)}, compound: ${seg.sentiment_score.compound.toFixed(2)}`;
                    html += `<span title="${tooltip}" style="background-color: ${bgColor}; color: ${textColor}; border-radius: 6px; padding: 2px 4px; margin: 2px; display: inline;">${formatted}</span> `;
                });
            } catch (err) {
                console.error('Parse failed:', err);
                html = marked.parse(message.message);
            }
        } else {
            html = marked.parse(message.message);
        }

        if (message.user_uuid === 'GPT' && enableColorize) {
            try {
                const segments = JSON.parse(message.message_with_scores);
                const scores = segments.map(s => s.sentiment_score);
                renderSentimentCharts(scores);
            } catch (err) {
                console.error('Chart error:', err);
            }
        }

        bubble.innerHTML = `<div class="message-text">${html}</div><div class="meta">ID: ${message.msg_uuid}</div>`;

        if (message.user_uuid === anon_id) {
            wrapper.classList.add('own-wrapper');
            bubble.classList.add('own-message', 'my-message');
        } else {
            wrapper.classList.add('other-wrapper');
            bubble.classList.add('other-message');
            refreshImageById(message.msg_uuid);
            bubble.ondblclick = () => {
                refreshImageById(message.msg_uuid);
                if (message.user_uuid === 'GPT' && enableColorize) {
                    try {
                        const segments = JSON.parse(message.message_with_scores);
                        const scores = segments.map(s => s.sentiment_score);
                        renderSentimentCharts(scores);
                    } catch (err) {
                        console.error('Chart dblclick error:', err);
                    }
                }
            };
        }

        wrapper.appendChild(sender);
        wrapper.appendChild(bubble);
        chatLog.appendChild(wrapper);
        chatLog.scrollTop = chatLog.scrollHeight;
    }


    // ===== üìú History & Message Sending =====
    const roomName = JSON.parse(document.getElementById('room-name').textContent);
    document.getElementById('room-display').textContent = roomName;
    document.getElementById('server-ip').textContent = window.location.hostname;
    const chatLog = document.getElementById('chat-log');

    function refreshImageById(messageId) {
        const img = document.getElementById("visbias-image");
        const timestamp = new Date().getTime();
        img.src = `/static/chatmain/${messageId}.jpg?t=${timestamp}`;
    }

    function updateStatus(text) {
        const bar = document.getElementById('status-bar');
        bar.textContent = text;
    }

    function generateCleanUUID() {
        return 'xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx'.replace(/[x]/g, () => (Math.random() * 16 | 0).toString(16));
    }

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.key === 'Enter') document.querySelector('#chat-message-submit').click();
    };

    document.querySelector('#chat-message-submit').onclick = function() {
        const input = document.querySelector('#chat-message-input');
        const message = input.value.trim();
        if (message !== '') {
            const customId = generateCleanUUID();
            lastSentMessageId = customId;
            chatSocket.send(JSON.stringify({ message, msg_uuid: customId, user_uuid: anon_id }));
            input.value = '';
        }
    };

    const historyUrl = window.location.pathname.endsWith('/') ? window.location.pathname + 'history' : window.location.pathname + '/history';
    fetch(historyUrl)
        .then(res => res.json())
        .then(data => data.forEach(msg => handleIncomingMessage({
            user_uuid: msg.user_uuid,
            message: msg.message,
            msg_uuid: msg.msg_uuid,
            message_with_scores: msg.message_with_scores
        })))
        .catch(err => console.error('‚ùå History load failed:', err));

    setInterval(() => {
        if (Date.now() - lastMessageTime > 60000) {
            console.warn('‚ö†Ô∏è Reconnecting...');
            chatSocket.close();
        }
    }, 30000);

    connectWebSocket();
</script>

</body>
</html>
