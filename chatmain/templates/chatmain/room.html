{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Courier Prime', monospace;
            background-color: #1a1a1a;
            color: #00ff99;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            background-color: #000;
            color: #00ff99;
            padding: 6px 12px;
            font-size: 13px;
            border-bottom: 1px solid #00ff99;
            box-shadow: 0 2px 10px #00ff99;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .container {
            display: flex;
            flex: 1;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .main-content {
            display: flex;
            flex: 1;
            gap: 20px;
            height: 100%;
        }

        .chat-box {
            flex: 2;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-log {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            line-height: 1.5;
            border: 2px solid #00ff99;
            border-radius: 8px;
            background-color: #000;
            color: #00ff99;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            box-shadow: 0 0 10px #00ff99;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
        }

        .own-wrapper {
            align-items: flex-end;
        }

        .other-wrapper {
            align-items: flex-start;
        }

        .sender-name {
            font-weight: bold;
            font-size: 13px;
            color: #39ff14;
            text-shadow: 0 0 3px #39ff14;
            margin: 4px 0 2px;
        }

        .chat-message {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 12px;
            word-wrap: break-word;
            position: relative;
            cursor: pointer;
            background-color: rgba(0, 255, 153, 0.1);
            border: 1px dashed #00ff99;
            font-size: 14px;
            color: #00ff99;
            animation: typein 0.3s ease-out;
        }

        .own-message {
            background-color: rgba(0, 255, 153, 0.25);
            border: 1px solid #00ff99;
        }

        .input-row {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            border-top: 1px solid #00ff99;
            gap: 10px;
        }

        #chat-message-input {
            padding: 8px;
            font-size: 14px;
            width: 60%;
            border-radius: 4px;
            border: 1px solid #00ff99;
            background-color: #000;
            color: #00ff99;
        }

        #chat-message-input.typing-cursor::after {
            content: '_';
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        #chat-message-submit {
            padding: 8px 20px;
            font-size: 14px;
            border-radius: 4px;
            border: none;
            background-color: #00ff99;
            color: #000;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #chat-message-submit:hover {
            background-color: #39ff14;
        }

        .image-box {
            width: 500px;
            border: 2px solid #00ff99;
            padding: 10px;
            background-color: #000;
            box-shadow: 0 0 10px #00ff99;
            color: #00ff99;
        }

        #visbias-image {
            max-height: 100%;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,255,153,0.5);
            object-fit: contain;
        }

        .image-box label {
            margin-top: 10px;
            font-weight: bold;
            font-size: 13px;
            text-shadow: 0 0 2px #00ff99;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(
                    to bottom,
                    rgba(0, 255, 153, 0.03),
                    rgba(0, 255, 153, 0.03) 1px,
                    transparent 1px,
                    transparent 2px
            );
            pointer-events: none;
            z-index: 999;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes typein {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="status-bar" id="status-bar">[CONNECTING] :: SERVER: <span id="server-ip"></span> :: ROOM: <span id="room-display"></span></div>

<div class="container">
    <div class="main-content">
        <div class="chat-box">
            <div id="chat-log" class="chat-log"></div>
        </div>

        <div class="image-box">
            <div id="chart-container" style="width: 100%; margin-bottom: 20px;">
                <canvas id="neg-chart"></canvas>
                <canvas id="neu-chart"></canvas>
                <canvas id="pos-chart"></canvas>
            </div>
            <img src="{% static 'chatmain/1.jpg' %}" alt="Sentiment Visualization" id="visbias-image">
            <label>Sentiment Analysis</label>
        </div>
    </div>
</div>

<div class="input-row">
    <input id="chat-message-input" type="text" placeholder="Type your message here..." class="typing-cursor">
    <input id="chat-message-submit" type="button" value="Send">
    <label><input type="checkbox" id="toggle-colorize" checked> Colorize Sentiment</label>
</div>

{{ room_name|json_script:"room-name" }}
<script>
    let enableColorize = true;
    let negChart = null;
    let neuChart = null;
    let posChart = null;
    let chatSocket;
    let reconnectAttempts = 0;
    const maxReconnect = 5;
    let anon_id = localStorage.getItem('anon_id');
    if (!anon_id) {
        anon_id = generateCleanUUID();
        localStorage.setItem('anon_id', anon_id);
    }
    document.getElementById('toggle-colorize').addEventListener('change', function () {
        enableColorize = this.checked;
    });

    function refreshImageById(messageId) {
        const img = document.getElementById("visbias-image");
        const timestamp = new Date().getTime();
        img.src = `/static/chatmain/${messageId}.jpg?t=${timestamp}`;
    }

    const roomName = JSON.parse(document.getElementById('room-name').textContent);
    document.getElementById('room-display').textContent = roomName;
    document.getElementById('server-ip').textContent = window.location.hostname;



    function updateStatus(text) {
        const bar = document.getElementById('status-bar');
        bar.textContent = text;
    }

    function connectWebSocket() {
        updateStatus(`[CONNECTING] :: SERVER: ${window.location.hostname} :: ROOM: ${roomName}`);
        chatSocket = new WebSocket('ws://' + window.location.host + '/ws/chat/' + roomName + '/');

        chatSocket.onopen = () => {
            reconnectAttempts = 0;
            updateStatus(`[CONNECTED] :: SERVER: ${window.location.hostname} :: ROOM: ${roomName}`);
        };

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const messages = Array.isArray(data) ? data : [data.message || data];
            messages.forEach(handleIncomingMessage);
        };

        chatSocket.onclose = function(e) {
            updateStatus(`[DISCONNECTED] :: RETRYING (${reconnectAttempts + 1}/${maxReconnect})...`);
            if (reconnectAttempts < maxReconnect) {
                setTimeout(connectWebSocket, 2000);
                reconnectAttempts++;
            } else {
                updateStatus(`[FAILED TO CONNECT] :: SERVER: ${window.location.hostname}`);
            }
        };
    }

    connectWebSocket();

    function renderSentimentCharts(scores) {
        const bins = Array(10).fill(0).map((_, i) => `${(i / 10).toFixed(1)}‚Äì${((i + 1) / 10).toFixed(1)}`);
        const negCounts = Array(10).fill(0);
        const neuCounts = Array(10).fill(0);
        const posCounts = Array(10).fill(0);

        scores.forEach(s => {
            const getBin = v => Math.min(9, Math.floor(v * 10));
            negCounts[getBin(s.neg)]++;
            neuCounts[getBin(s.neu)]++;
            posCounts[getBin(s.pos)]++;
        });

        const chartOptions = {
            type: 'bar',
            options: {
                scales: {
                    y: {
                        ticks: { color: '#00ff99' },
                        grid: { color: '#444' }
                    },
                    x: {
                        beginAtZero: true,
                        ticks: { color: '#00ff99' },
                        grid: { color: '#444' }
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        };

        const createChart = (ctxId, label, data, color, chartRef) => {
            const ctx = document.getElementById(ctxId).getContext('2d');
            if (chartRef && chartRef.chart) {
                chartRef.chart.destroy();
            }
            chartRef.chart = new Chart(ctx, {
                ...chartOptions,
                data: {
                    labels: bins,
                    datasets: [{ label, data, backgroundColor: color }]
                }
            });
        };

        negChart = { chart: negChart?.chart };
        createChart('neg-chart', 'Negative', negCounts, 'rgba(255,80,80,0.7)', negChart);

        neuChart = { chart: neuChart?.chart };
        createChart('neu-chart', 'Neutral', neuCounts, 'rgba(255,255,255,0.6)', neuChart);

        posChart = { chart: posChart?.chart };
        createChart('pos-chart', 'Positive', posCounts, 'rgba(0,255,153,0.7)', posChart);
    }

    function handleIncomingMessage(message) {
        if (typeof message === 'object' && message !== null) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('message-wrapper');

            const sender = document.createElement('div');
            sender.classList.add('sender-name');
            sender.textContent = message.user_uuid.slice(0, 4);

            const bubble = document.createElement('div');
            bubble.classList.add('chat-message');
            bubble.dataset.id = message.msg_uuid;

            let messageHtml = '';
            if (enableColorize && message.user_uuid === 'GPT') {
                try {
                    const segments = JSON.parse(message.message_with_scores);
                    segments.forEach(seg => {
                        const text = seg.content;
                        const compound = seg.sentiment_score.compound;
                        let bgColor = '';
                        const alpha = Math.min(Math.abs(compound), 1).toFixed(2);

                        if (compound > 0) {
                            bgColor = `rgba(0, 255, 153, ${alpha})`;
                        } else if (compound < 0) {
                            bgColor = `rgba(255, 80, 80, ${alpha})`;
                        }
                        // const formatted = marked.parseInline(text);
                        //
                        // messageHtml += `<span style="background-color: ${bgColor}; border-radius: 6px; padding: 2px 4px; margin: 2px; display: inline;">${formatted}</span> `;
                        const formatted = marked.parseInline(text);
                        const tooltip = `neg: ${seg.sentiment_score.neg.toFixed(2)}, neu: ${seg.sentiment_score.neu.toFixed(2)}, pos: ${seg.sentiment_score.pos.toFixed(2)}, compound: ${seg.sentiment_score.compound.toFixed(2)}`;
                        messageHtml += `<span title="${tooltip}" style="background-color: ${bgColor}; border-radius: 6px; padding: 2px 4px; margin: 2px; display: inline;">${formatted}</span> `;
                    });
                } catch (err) {
                    console.error('Failed to parse message_with_scores:', err);
                    messageHtml = marked.parse(message.message);
                }
            } else {
                messageHtml = marked.parse(message.message);
            }
            if (message.user_uuid === 'GPT' && enableColorize) {
                try {
                    const segments = JSON.parse(message.message_with_scores);
                    const scores = segments.map(s => s.sentiment_score);
                    renderSentimentCharts(scores);
                } catch (err) {
                    console.error('üìä Failed to render sentiment chart:', err);
                }
            }

            bubble.innerHTML = `
                <div class="message-text">${messageHtml}</div>
                <div class="meta">ID: ${message.msg_uuid}</div>
            `;

            if (message.user_uuid === anon_id) {
                messageWrapper.classList.add('own-wrapper');
                bubble.classList.add('own-message', 'my-message');
            } else {
                messageWrapper.classList.add('other-wrapper');
                bubble.classList.add('other-message');
                refreshImageById(message.msg_uuid);
                bubble.ondblclick = () => {
                    const msgId = bubble.dataset.id;
                    if (msgId) {
                        refreshImageById(msgId);
                    }
                };
            }

            messageWrapper.appendChild(sender);
            messageWrapper.appendChild(bubble);
            chatLog.appendChild(messageWrapper);
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    }

    const chatLog = document.getElementById('chat-log');
    let lastSentMessageId = null;

    function generateCleanUUID() {
        return 'xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx'.replace(/[x]/g, function () {
            const r = Math.random() * 16 | 0;
            return r.toString(16);
        });
    }

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.key === 'Enter') {
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInput = document.querySelector('#chat-message-input');
        const message = messageInput.value.trim();

        if (message !== '') {
            const customId = generateCleanUUID();
            lastSentMessageId = customId;

            chatSocket.send(JSON.stringify({
                'message': message,
                'msg_uuid': customId,
                'user_uuid': anon_id
            }));

            messageInput.value = '';
        }
    };

    const historyUrl = window.location.pathname.endsWith('/')
        ? window.location.pathname + 'history'
        : window.location.pathname + '/history';

    fetch(historyUrl)
        .then(response => response.json())
        .then(data => {
            data.forEach(message => {
                handleIncomingMessage({
                    user_uuid: message.user_uuid,
                    message: message.message,
                    msg_uuid: message.msg_uuid,
                    message_with_scores: message.message_with_scores
                });
            });
        })
        .catch(error => {
            console.error('‚ùå Âä†ËΩΩÂéÜÂè≤Ê∂àÊÅØÂ§±Ë¥•:', error);
        });
</script>

</body>
</html>
