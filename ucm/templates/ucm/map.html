{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unsolved Cases Map</title>
  <!-- Leaflet CSS -->
  <link
          rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""
  />
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { position: absolute; inset: 64px 0 0 0; }
    .topbar {
      position: fixed; inset: 0 0 auto 0; height: 64px;
      display: flex; align-items: center; gap: 16px;
      padding: 0 16px; background: #fff; border-bottom: 1px solid #e5e7eb;
      font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      z-index: 1000;
    }
    .toggle { display: inline-flex; align-items: center; gap: 8px; }
    .pill { display: inline-flex; align-items: center; gap: 8px; padding: 6px 12px; border: 1px solid #e5e7eb; border-radius: 999px; background: #f9fafb; }
    .help { margin-left: auto; color: #6b7280; }
    .leaflet-container { font: 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }

    /* Hover card shown on marker hover */
    .hover-card {
      position: fixed; right: 16px; bottom: 16px; width: min(420px, 92vw);
      background: #ffffff; border: 1px solid #e5e7eb; border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 12px 14px; z-index: 1200; display: none;
    }
    .hover-card h3 { margin: 0 0 8px 0; font-size: 14px; }
    .hover-card p { margin: 4px 0; color: #374151; }
    .hover-card small { color: #6b7280; }
    .hover-card a { color: #2563eb; text-decoration: none; }

    /* Optional modal if you also want click-to-open */
    .backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.35); display: none; z-index: 1400; }
    .modal { position: fixed; inset: 50% auto auto 50%; transform: translate(-50%, -50%);
      width: min(560px, 92vw); background: #fff; border-radius: 14px; box-shadow: 0 12px 36px rgba(0,0,0,0.2);
      padding: 16px; display: none; z-index: 1500; }
    .modal header { display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-bottom: 8px; }
    .modal h2 { font-size: 18px; margin: 0; }
    .modal .close { border: 1px solid #e5e7eb; background: #f9fafb; border-radius: 999px; padding: 4px 10px; cursor: pointer; }
    .kv { display: grid; grid-template-columns: 120px 1fr; gap: 6px 12px; font-size: 14px; }
    .kv div:first-child { color: #6b7280; }
    .searchbar { position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
      z-index: 1100; width: min(640px, 92vw); }
    .searchbar .box { display: flex; gap: 8px; background: #fff; border: 1px solid #e5e7eb;
      border-radius: 999px; padding: 8px 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
    .searchbar input { flex: 1; border: 0; outline: none; font-size: 14px; }
    .searchbar button { border: 1px solid #e5e7eb; background: #f9fafb; border-radius: 999px; padding: 6px 12px; cursor: pointer; }
    .suggest { position: absolute; top: 46px; left: 0; right: 0; background: #fff; border: 1px solid #e5e7eb;
      border-radius: 12px; overflow: hidden; display: none; }
    .suggest ul { list-style: none; margin: 0; padding: 6px 0; max-height: 320px; overflow: auto; }
    .suggest li { padding: 8px 12px; cursor: pointer; display: grid; grid-template-columns: 1fr auto; gap: 8px; }
    .suggest li:hover { background: #f3f4f6; }
    .s-title { font-size: 14px; }
    .s-sub { font-size: 12px; color: #6b7280; }
  </style>
</head>
<body>
<div class="topbar">
  <strong>Unsolved Cases Map</strong>
  <label class="toggle pill">
    <input id="clusterToggle" type="checkbox" checked />
    <span>Cluster markers</span>
  </label>
  <label class="toggle pill">
    <input id="labelsToggle" type="checkbox" />
    <span>Show labels</span>
  </label>
  <span class="help">Hover a pin to preview; click to open details.</span>
</div>

<div class="searchbar" aria-label="Search places or postcode">
  <div class="box">
    <input id="searchInput" type="text"
           placeholder="Search place, city, label, or postcode (e.g., 1234 AB)"
           autocomplete="off" />
    <button id="searchBtn">Search</button>
  </div>
  <div id="suggest" class="suggest" role="listbox" aria-expanded="false"><ul></ul></div>
</div>

<div id="map"></div>
<div id="hoverCard" class="hover-card" role="status" aria-live="polite"></div>

<!-- Optional modal for click -->
<div id="backdrop" class="backdrop"></div>
<div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <header>
    <h2 id="modalTitle"></h2>
    <button class="close" id="modalClose" aria-label="Close">âœ•</button>
  </header>
  <div class="kv">
    <div>Updated at</div><div id="m_updated"></div>
    <div>Location</div><div id="m_location"></div>
    <div>City</div><div id="m_city"></div>
    <div>Street</div><div id="m_street"></div>
    <div>Easy detect</div><div id="m_easy"></div>
    <div>URL</div><div id="m_href"></div>
  </div>
</div>
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<!-- MarkerCluster JS -->
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script>
  window.UCM = {
    POINTS_URL: "{% static 'ucm/points.json' %}" // or use '/ucm/points/' if you do dynamic view
  };
</script>

<!-- Your app JS (map init, clustering, hover card, modal, search, etc.) -->
<script src="{% static 'ucm/map.js' %}"></script>
</body>
</html>
